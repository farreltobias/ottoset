overwrite: true
schema:
  - https://ottoset.prismic.io/graphql:
      method: GET
      headers:
        Authorization: 'Token ${PRISMIC_API_KEY}'
        Prismic-Ref: 'Y4OEHBEAACQAMZcb'
generates:
  # Schema
  ./schema.graphql:
    plugins:
      - schema-ast
  src/types/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
